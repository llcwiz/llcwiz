<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
	.animated-image {
            width: 350px; /* Adjust the size as needed */
            height: 350px;
            animation: shake 3s infinite;
	    background-repeat: no-repeat; 
            background-color: #f2f2f2;
	    background-color: rgba(255,255,255,0.3);
        }
	@keyframes shake {
            0% {
                transform: translateX(0);
            }
            2.5% {
                transform: translateX(-10px);
            }
            5% {
                transform: translateX(10px);
            }
            7.5% {
                transform: translateX(-10px);
            }
            10% {
                transform: translateX(10px);
            }
            12.5% {
                transform: translateX(-10px);
            }
            15% {
                transform: translateX(10px);
            }
            17.5% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>LLCWIZ.COM</h1>
    <h1>Our Website is Coming Soon</h1>
    <h2>ETA June, 2024</h2>
    <p>We're currently working hard to bring you an amazing website. Stay tuned for more updates!</p>
    <p>In the meantime, you can reach us at <a href="mailto:sales@llcwiz.com">sales@llcwiz.com</a>.</p>
    <br/>
    <br/>
    <center><img class="animated-image" src="LLCWIZ_large.jpg" alt="Animated Image"></center>
</body>
</html>
